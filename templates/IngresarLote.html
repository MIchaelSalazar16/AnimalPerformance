{% extends "master.html" %}
{% block contenido %}
  <div class="form-group">
     <form action="" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
              <td align="right">
                <a href="/AnimalPerformance/ingresarLt">
                  <button type="button" class="btn btn-info" aria-label="Left Align">
                    <h5><p>SIGUIENTE  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></p></h5>
                  </button>
                </a>
              </td>
            </tr>
            <tr>
              <th>Proveedor</th>
              <th>Peso del Lote KG</th>
              <th>Precio de costo KG</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{flt.nombre_proveedor}}</td>
            <td>{{flt.peso_lote}}</td>
            <td>{{flt.precio_costo}}</td>
          </tr>
        </tbody>
        </table>
          
            {% for a in a%}
              <tr><br>{{a.peso_animal}}</tr>
            {% endfor %}
       <a href="/AnimalPerformance/ingresarA">
        <button type="submit" class="btn btn-info" aria-label="Left Align">
          <h5><p>GUARDAR<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></p></h5>
        </button>
      </a>
       
    </form>
  </div>
{% endblock %}
