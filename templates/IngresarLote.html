{% extends "master.html" %}
{% block contenido %}
  <div class="form-group">
     <form action="" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <table class="table table-striped table-bordered table-hover">
        <thead>

            <tr>
              <th>PROVEEDOR</th>
              <th>NOMBRE DE LOTE</th>
              <th>PESO DEL LOTE KG</th>
              <th>PRECIO DE COSTO $$</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{flt.nombre_proveedor}}</td>
            <td>{{flt.nombre_lote}}</td>
            <td>{{flt.peso_lote}}</td>
            <td>{{flt.precio_costo}}</td>
          </tr>
        </tbody>
        </table>
        <a href="/AnimalPerformance/listarLt">

        </a>
        <hr>
         <a href="/AnimalPerformance/listarLt" class="float-right">

         </a>

    </form>

{% endblock %}
