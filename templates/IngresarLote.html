{% extends "master.html" %}
{% block contenido %}
  <div class="form-group">
     <form action="" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <table class="table table-striped table-bordered table-hover">
        <thead>
           
            <tr>
              <th>Proveedor</th>
              <th>Peso del Lote KG</th>
              <th>Precio de costo KG</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{flt.nombre_proveedor}}</td>
            <td>{{flt.peso_lote}}</td>
            <td>{{flt.precio_costo}}</td>
          </tr>
        </tbody>
        </table>
        {% for a in a%}
       
          <h4>{{a.peso_animal}}</h4><br>
       
        {% endfor %}
          
       <a href="/AnimalPerformance/ingresarLt">
          <button type="submit" class="btn btn-info" aria-label="Left Align">
            <h5><p>GUARDAR<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></p></h5>
          </button>
        </a>
      |
      <a href="/AnimalPerformance/ingresarR">
        <button type="submit" class="btn btn-info" aria-label="Left Align">
          <h5><p>SIGUIENTE  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></p></h5>
        </button>
      </a>

    </form>
  </div>
{% endblock %}
