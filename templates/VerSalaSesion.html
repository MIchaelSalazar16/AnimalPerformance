<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sala Sesion</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
  {% extends "master.html" %}
  {% block contenido %}

  <a href="/Cinemax/ingresarSaSe" align="rigth">
    <button type="button" class="btn btn-info" aria-label="Left Align">
    <span class="glyphicon glyphicon-plus" ></span> AGREGAR
    </button>
  </a>

  <br>
  <table class ="table table-striped">

      <tr>
        <td>Numero de Boleto</td>
        <td>Sala Asignada</td>
        <td>Sesion Asignada</td>
        <td>Opciones</td>
      </tr>
      {%for s in f %}
      <tr>
        <td>{{s.idSalaSesion}}</td>
        <td><a href="/Cinemax/salaAsig?NumSala={{s.id_Sala}}">{{s.id_Sala}}</a></td>
        <td><a href="/Cinemax/sesAsig?NumSesion={{s.id_Sesion}}">{{s.id_Sesion}}</a></td>
        <td>
          <a href="/Cinemax/modificarSaSe?idSalaSesion={{s.idSalaSesion}}">
            <button type="button" class="btn btn-info" aria-label="Left Align">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
          </a>

        </td>
      </tr>
      {%endfor%}
  </table>
{% endblock %}

</body>
</html>
