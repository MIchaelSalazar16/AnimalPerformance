{% extends "master.html" %}
{% block contenido %}
<div class="form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-hover">
      <thead>

        <tr>
          <th>ANIMAL</th>
          <th>LOTE</th>
          <th>PESO KG</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{fa.nombre_animal}}</td>
          <td>{{fa.lote}}</td>
          <td>{{fa.peso_animal}}</td>
        </tr>
      </tbody>
    </table>
    <a href="/AnimalPerformance/listarA">
      <input type="submit" name="" value="Guardar" class="btn btn-success">
    </a>
    <hr>
    <a href="/AnimalPerformance/listarA" class="float-right">
      <input type="" name="" value="Regresar" class="btn btn-success">
    </a>
  </div>
  {% endblock %}
