<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listar Peliculas</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
  {% extends "master.html" %}
  {% block contenido %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-hover">

     <tbody>
        <tr class="row">
         <td class="col-md-3">Nombres:</td>
         <td class="col-md-3">{{fu.nombres}}</td>
        </tr>
        <tr class="row">
         <td class="col-md-3">Apellidos:</td>
         <td class="col-md-3">{{fu.apellidos}}</td>
         </tr>
         <tr class="row">
         <td class="col-md-3">Cedula:</td>
         <td class="col-md-3">{{fu.cedula}}</td>
         </tr>
         <tr class="row">
         <td class="col-md-3">Correo:</td>
         <td class="col-md-3">{{fu.correo}}</td>
         </tr>
         <tr class="row">
         <td class="col-md-3">Clave de acceso:</td>
         <td class="col-md-3">{{fu.password}}</td>
        </tr>
     </tbody>
     </table>
   <a href="/AnimalPerformance/">
     <button type="submit" class="btn btn-info" aria-label="Left Align">
       <h5><p>REGISTRAR  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></p></h5>
     </button>
   </a>

 </form>

  {% endblock %}
